<link href="//netdna.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />

<!-- main app container -->
<div class ="body">
<div class="card m-3">
    <h2 class="card-header">Registration</h2>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col-5">
                    <label>Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group col">
                    <label>Name</label>
                    <input type="text" [(ngModel)]="a" formControlName="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" />
                    <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
                        <div *ngIf="f.Name.errors.required">Name is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group">
                <label>Confirm Email</label>
                <input type="text" formControlName="confirmemail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmemail.errors }" />
                <div *ngIf="submitted && f.confirmemail.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmemail.errors.required">Confirm Email is required</div>
                    <div *ngIf="f.confirmemail.errors.mustMatch">Email must Match</div>
                </div>
            </div>
            
            <div class="form-row">
                <!--<div class="form-group col">
                    <label>Country</label>
                    <select formControlName="country" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.country.errors }">
                        <option value="">Select your Country : </option>
                        <option value="1">Afghanistan</option>
                        <option value="2">India</option>
                        <option value="3">Ireland</option>
                        <option value="4">Thailand</option>
                        <option value="5">United States</option>
                        <option value="6">United Kingdom</option>
                        <option value="7">Yemen</option>
                        <option value="8">Zimbabwe</option>
                    </select>
                    <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
                        <div *ngIf="f.country.errors.required">Country is required</div>
                    </div>
                </div>-->

                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="text" formControlName="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.number.errors }" />
                    <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
                        <div *ngIf="f.number.errors.required">Mobile Number is required</div>
                        <div *ngIf="f.number.errors.pattern">Only Numeric Value is allowed</div>
                    </div>
                </div>

                <div class="form-group col">
                    <label>Games</label>
                    <select formControlName="games" class="form-control" [ngClass]="{'is-invalid': submitted && f.games.errors }">
                        <option value="">Select your Game :</option>
                        <option value="G1">Tic-Tac-Toe</option>
                        <option value="G2">Minesweeper</option>
                        <option value="G3">Sudoku</option>
                    </select>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
                <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
                <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mr-1" >Register</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button>
            </div>
        </form>
    </div>
</div>
</div>
