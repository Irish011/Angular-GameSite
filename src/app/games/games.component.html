<body>
    <div class="slideshow middle">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <div class="slide s1">
                <div class="game">
                    <header>
                        <u>Tic-Tac-Toe</u>
                    </header>
                </div>
                <div class="contents">
                <div class="content">
                        <img [src]=game1 alt="">
                    </div>
                    <div class="button">
                        <mat-icon class="icon" routerLink="">play_circle_outline</mat-icon>
                        <p class="text">Play!</p>
                    </div>
                </div>
            </div>

            <div class="slide">
                <div class="game">
                    <header>
                       <u> Minesweeper</u>
                    </header>
                </div>
                <div class="contents">
                <div class="content">
                    <img [src]=game2 alt="">
                </div>
                <div class="button">
                    <mat-icon class="icon" routerLink="">play_circle_outline</mat-icon>
                        <p class="text">Play!</p>
                </div>
            </div>
            </div>
            <div class="slide">
                <div class="game">
                    <header>
                        <u>Sudoku</u>
                    </header>
                </div>
                <div class="contents">
                <div class="content">
                    <img [src]=game3 alt="">
                </div>
                <div class="button">
                    <mat-icon class="icon" routerLink="">play_circle_outline</mat-icon>
                        <p class="text">Play!</p>
                </div>
            </div>
        </div>
        </div>
        
        
    </div>
    <div class="navigation">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
        <label for="r3" class="bar"></label>
    </div>
</body>
